{% extends "layout.html" %}
{% block title %}Scan{% endblock %}
{% block head %}<link rel="stylesheet" href="css/scan.css"/>{% endblock %}

{% block content %}
<div class="header">
  <h1 class="classified"><a href="/">IT'S CLASSIFIED</a></h1>
</div>
<div class="container">
  <ol id="image-list" class="image-list">
  </ol>
</div>
<div class="container">
  <div id="savebar" class="save-bar">
    <button id="scroll-left" type="button" class="scroll"><</button>
    <button id="save" type="button" class="taskbar">SAVE</button>
    <button id="delete" type="button" class="taskbar">DELETE</button>
    <button id="scroll-left" type="button" class="scroll">></button>
  </div>
  <div id="main">
    <h3 class="form-title">DRAG FILE OR CLICK BELOW</h3>
    <form action="/upload" method="POST" id="imagedropzone" class="dropzone file-upload" enctype="multipart/form-data">
    </form>
  </div>
  <canvas id="censorme"></canvas>
  <div id="loading"></div>
</div>
<canvas id="censorme" visibility="hidden"></canvas>
<script src="js/dropzone.js"></script>
<script src="js/scan.js"></script>
{% endblock %}
